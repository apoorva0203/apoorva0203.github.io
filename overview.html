<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Overview Page</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body onload="update()">
	<h1>Display a URL Input Field</h1>

	<form>
	  <label for="overview">Add your link:</label>
	  <input type="url" id="overview" name="overview" required placeholder="Enter Url"><br><br>
	  <p id="errorMessage" class="hideMessage">Please add a valid URL</p>
	  <button type="submit" onclick="checkURL();return false;" >Submit</button> 
	</form>
	<ul id="myList">
		<li></li>
	</ul>
</body>
</html>
