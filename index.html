<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Overview Page</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./pagination.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body onload="update()">
	<div class="container main col-lg-12">
		<div style="margin:200px auto 50px auto;" class="col-lg-12">
			<form id="myForm">
				<div class="col-lg-12">
			  <label for="overview" class="col-lg-6 labelText">Add your link:</label>
			  <input type="url" class="col-lg-6" id="overview" name="overview" required placeholder="Enter Url"></div>
			  <div class="col-lg-12">
			  	<p id="errorMessage" class="hideMessage"><span class="col-lg-6"></span><span class="col-lg-6">Please add a valid URL</span></p>
			  </div>
			  <div class="col-lg-12" style="margin-top:20px;">
			  	<div class="col-lg-6"></div>
			  	<button type="submit" class="submit col-lg-2" onclick="checkURL()" >Submit</button>
			  	<div class="col-lg-4"></div>
			  </div>
			   
			</form>
		</div>
		<div id="demo" class="col-lg-12">
			<ul id="myList">
				<li class='urls'></li>
			</ul>
		</div>                
		<div class="footer col-lg-12" >
			<div class="col-lg-4">
				
			</div>
			<input class="col-lg-1" type="button" id="first" onclick="firstPage()" value="First" />
		    <input class="col-lg-1" type="button" id="next" onclick="nextPage()" value="Next" />
		    <input class="col-lg-1" type="button" id="previous" onclick="previousPage()" value="Previous" />
		    <input class="col-lg-1" type="button" id="last" onclick="lastPage()" value="Last" />
		    <div class="col-lg-4">
				
			</div>
		</div>
	</div>
</body>
</html>
