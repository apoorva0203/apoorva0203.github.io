<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Overview Page</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./pagination.min.js" charset="utf-8" async defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="update()">
	<div class="container main col-lg-12">
		<div style="margin:200px auto 50px auto;" class="col-lg-12">
			<form id="myForm">
				<div class="col-lg-12">
			  <label for="overview" class="col-lg-6 labelText">Add your link:</label>
			  <input type="url" class="col-lg-6" id="overview" name="overview" required placeholder="Enter Url"></div>
			  <div class="col-lg-12 hideMessage" id="errorMessage">
			  	<div class="col-lg-6"></div>
			  	<div class="col-lg-2 displayMessageError">Please add a valid URL</div>
			  </div>
			  <div class="col-lg-12" style="margin-top:20px;">
			  	<div class="col-lg-5"></div>
			  	<button type="submit" class="submit col-lg-2" onclick="checkURL()" >Submit</button>
			  	<div class="col-lg-5"></div>
			  </div>
			   
			</form>
		</div>
		<div id="demo" class="col-lg-12">
			<ul id="myList">
				<li class="urls"></li>
			</ul>
		</div>                
		<div class="footer col-lg-12" >
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<input class="" type="button" id="first" onclick="firstPage()" value="First" />
			    <input class="" type="button" id="next" onclick="nextPage()" value="Next" />
			    <input class="" type="button" id="previous" onclick="previousPage()" value="Previous" />
			    <input class="" type="button" id="last" onclick="lastPage()" value="Last" />
		    </div>
		    <div class="col-lg-4">
				
			</div>
		</div>
	</div>
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit your Link</h4>
	      </div>
	      <div class="modal-body">
	        <input id="editUrl" />
	        
	      </div>
	      <div class="modal-footer">
	      	<button type="submit" class="submit col-lg-2" onclick="updateUrl()" data-dismiss="modal">Update</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
	<div id="myModal1" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Are you sure you want to delete?</h4>
	      </div>
	      <div class="modal-body">
	        <p id="deleteUrls"></p>
	        
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="submit col-lg-2" onclick="deleteAndUpdateUrl()" data-dismiss="modal">Delete</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
</body>
</html>
